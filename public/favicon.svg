<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="djGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="url(#djGradient)" stroke-width="3"/>

  <!-- DJ Headphones -->
  <path d="M 30 35 Q 30 20, 50 20 Q 70 20, 70 35"
        fill="none"
        stroke="url(#djGradient)"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Left earpad -->
  <rect x="25" y="35" width="10" height="18" rx="3" fill="url(#djGradient)"/>
  <rect x="27" y="37" width="6" height="14" rx="2" fill="url(#innerGlow)"/>

  <!-- Right earpad -->
  <rect x="65" y="35" width="10" height="18" rx="3" fill="url(#djGradient)"/>
  <rect x="67" y="37" width="6" height="14" rx="2" fill="url(#innerGlow)"/>

  <!-- Sound waves -->
  <circle cx="50" cy="65" r="8" fill="url(#djGradient)"/>
  <circle cx="35" cy="70" r="3" fill="url(#djGradient)" opacity="0.7"/>
  <circle cx="65" cy="70" r="3" fill="url(#djGradient)" opacity="0.7"/>
  <circle cx="25" cy="75" r="2" fill="url(#djGradient)" opacity="0.5"/>
  <circle cx="75" cy="75" r="2" fill="url(#djGradient)" opacity="0.5"/>

  <!-- Beat indicator -->
  <rect x="48" y="62" width="4" height="6" rx="1" fill="#000000"/>
</svg>
